<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>
        <link rel="stylesheet" href="./style.css" >

    <!-- <script src="./main.js" ></script> -->
</head>

<body>
    <div class="main">
       <div data-key="65" class="key"> 
            <h2>A</h2>
            <span class="box">Clap</span>
       </div>
       <div data-key="83" class="key"> 
            <h2>S</h2>
            <span class="box">Cowbell</span>
       </div>
       <div data-key="68" class="key"> 
            <h2>D</h2>
            <span class="box">Crash</span>
       </div>
       <div data-key="70" class="key"> 
            <h2>F</h2>
            <span class="box">Hihat</span>
       </div>
       <div data-key="71" class="key"> 
            <h2>G</h2>
            <span class="box">Kick</span>
       </div>
       <div data-key="72" class="key"> 
            <h2>H</h2>
            <span class="box">Openhat</span>
       </div>
       <div data-key="74" class="key"> 
            <h2>J</h2>
            <span class="box">Snare</span>
       </div>
        <div data-key="75" class="key">
            <h2>K</h2>
            <span class="box">Tom</span>
        </div>
    </div>
    
    <audio data-key="65" src="./sounds/clap-808.wav"></audio>
    <audio data-key="83" src="./sounds/cowbell-808.wav"></audio>
    <audio data-key="68" src="./sounds/crash-808.wav"></audio>
    <audio data-key="70" src="./sounds/hihat-808.wav"></audio>
    <audio data-key="71" src="./sounds/kick-808.wav"></audio>
    <audio data-key="72" src="./sounds/openhat-808.wav"></audio>
    <audio data-key="74" src="./sounds/snare-808.wav"></audio>
    <audio data-key="75" src="./sounds/tom-808.wav"></audio>

    <script src="./main.js"></script>

</body>
</html>
